<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css" />
  <title>Document</title>

</head>
<body>


  

  <footer class="page-footer teal darken-4">
    <div class="row">
      <div class="col s4">

      </div>
  


    <div class="footer-copyright col s5">
      <div>

  <form class="container" method="POST">
    <h1 class="flow-text center">Bengaluru House Rate Prediction ( Linear Regression )</h1>
    <div class="row">
      <div class="col s0 m2 l3"></div>
      <div class="input-field col s12 m8 l6">
        <input placeholder="Enter in Square Feet" value="1000" name="total_sqft" id="area" type="number" class="validate">
        <label for="area">Area</label>
      </div></div>
      <div class="col s0 m2 l3"></div>

      <div class="row">
        <div class="col s0 m2 l3"></div>
        <div class="input-field col s12 m8 l6">
          <select id="bhk">
            <option  disabled selected>Choose your option</option>
            <option value="1">1 BKH</option>
            <option value="2">2 BKH</option>
            <option value="3">3 BHK</option>
            <option value="4">4 BHK</option>
            <option value="5">5 BHK</option>
          </select>
          <label>Choose BHK</label>
        </div>
        <div class="col s0 m2 l3"></div>
      </div>

      <div class="row">
        <div class="col s0 m2 l3"></div>
        <div class="col s12 m8 l6">
          <label>Choose Number of Bathrooms</label>
          <p>
            <label>
              <input name="uibath" value="1" class="with-gap" type="radio" checked />
              <span>1</span>
            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
            <label>
              <input name="uibath" value="2" class="with-gap" type="radio" />
              <span>2</span>
            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label>
              <input name="uibath" value="3" class="with-gap" type="radio"  />
              <span>3</span>
            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label>
              <input name="uibath" value="4" class="with-gap" type="radio" />
              <span>4</span>
            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label>
              <input name="uibath" value="5" class="with-gap" type="radio" />
              <span>5</span>
            </label>
          </p>
        </div>
        
        <div class="col s0 m2 l3"></div>
      </div>

  <div class="row">
    <div class="col s0 m2 l3"></div>
      
        <div class="input-field col s12 m8 l6">
          <input type="text" id="location" class="autocomplete">
          <label for="autocomplete-input">Location</label>
        </div>
    <div class="s0 m2 l3"></div>
  </div>

  <div class="row center">
    <div class="col s0 m2 l3"></div>
    <div class="col s12 m8 l6">
      <button class="btn waves-effect waves-light" type="button" onclick="getEstimatedPrice()">Check Price
        <i class="material-icons right">send</i>
      </button>
    </div>
  <div class="col s0 m2 l3"></div>
  
  </div>
  
  <div class="row center red-text">
    *Price is in Lakhs
  </div>
   
  <div class="row center container">
    <div class="col s0 m3 l4"></div>
    <div id="result" class=" center flow-text col s12 m6 l4">
  
    </div>
    <div class="col s0 m3 l4"></div>
  </div>


  
</form>








  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>


</body>
</html>
